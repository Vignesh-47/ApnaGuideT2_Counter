<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Guide Word and Character Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="styl">Apna Guide counter</h1>
    <textarea id="text-area" placeholder="Enter Your Text ft Apna Guide"></textarea>
   
 
    <div id="counter">
        <p>Frequence of Words: <span id="word-count">0</span></p>
        <p>Frequence of Characters: <span id="char-count">0</span></p>
        <p>Frequence of  Paragraphs: <span id="para-count">0</span></p>
        <p>Frequence of Numbers: <span id="number-count">0</span></p>
        <p>Frequence of Special Characters: <span id="special-count">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
